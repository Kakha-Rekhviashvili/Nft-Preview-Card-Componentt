<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft-preview-card-component</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <img src="images/image-equilibrium.jpg" alt="" class="picture" />

        <div class="logodiv">
          <img src="images/icon-view.svg" class="logo" />
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p class="bio">Our Equilibrium collection promotes balance and calm.</p>

      <div style="display: block">
        <p style="color: rgba(0, 255, 248, 1); float: left">
          <i class="fa-brands fa-ethereum"></i>
          &nbsp 0.041 ETH
        </p>
        <p style="float: right; color: #8bacd9">
          <i class="fa-solid fa-clock"></i>

          &nbsp 3 days left
        </p>
      </div>

      <div
        style="
          display: block;
          clear: both;
          border-top: 1px solid #2e405a;

          padding-top: 16px;
        "
      >
        <img
          width="32px"
          height="32px"
          src="images\image-avatar.png"
          style="
            box-sizing: border-box;
            border: 1px solid white;
            border-radius: 50%;
            vertical-align: middle;
          "
        />
        &nbsp &nbsp
        <p style="color: #8bacd9">Creation of</p>
        <p id="creator">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
